<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("bg1.png");
            /* default background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin input[type="email"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>
        <form id="loginForm" action="http://infinityapi.nekuzi.cf:43614/infinity/acct/login" method="GET">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <!-- Custom JS -->
    <script>
        // generate random number between 1 and 10
        var num = Math.floor(Math.random() * 10) + 1;
        // change background image based on random number
        switch (num) {
            case 1:
                document.body.style.backgroundImage = "url('bg1.png')";
                break;
            case 2:
                document.body.style.backgroundImage = "url('bg2.png')";
                break;
            case 3:
                document.body.style.backgroundImage = "url('bg3.png')";
                break;
            // add more cases as needed
            default:
                document.body.style.backgroundImage = "url('bg1.png')";
        }
    </script>

</body>

</html>
