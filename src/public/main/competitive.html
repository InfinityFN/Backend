<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Competitive is under construction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add some flashy colors */
    body {
      background-color: #f7b42c;
      background-image: linear-gradient(to right, #f7b42c 0%, #fc575e 100%);
    }

    /* Center the message */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Add some animation */
    .title {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title text-center text-white mb-3">Competitive is under construction</h1>
  </div>

  <!-- Infinity disclaimer -->
  <div class="bg-dark text-white p-3">
    <p class="m-0">Infinity is not affiliated or endorsed by Epic Games, Unreal Engine.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
